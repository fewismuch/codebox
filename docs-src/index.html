<body>
<div id="root"></div>
<script>

</script>
<script src="../dist/umd/codebox.min.js"></script>
<script>
  Codebox.run({
    platform: 'juejin',
    template: 'react',
    theme: 'nightOwl',
  })
</script>
<script>
  window.codeboxFiles = {
    '/App.js': {
      code: 'import React from "react";\n\nexport default function App() {\n  return <h1>Hello 1react</h1>\n}\n',
    },
    '/index.js': {
      code: 'import React, { StrictMode } from "react";\nimport { createRoot } from "react-dom/client";\n\nimport App from "./App";\n\nconst root = createRoot(document.getElementById("root"));\nroot.render(\n  <StrictMode>\n    <App />\n  </StrictMode>\n);',
    },
    '/public/index.html': {
      code: '<div id="root"></div>',
    },
  }
</script>
</body>
</html>
